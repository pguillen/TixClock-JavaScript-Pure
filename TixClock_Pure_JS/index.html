<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tix Clock</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</head>
<body>

    <div class="table-responsive-sm">
        <table class="table">
            <tbody>
                <tr>
                    <td>
                        <div class="container hours decimal" >

                            <div class="row">
                                <div class="col" id="hour_d1"></div>
                            </div>
                            <div class="row">
                                <div class="col" id="hour_d2"></div>
                            </div>
                            <div class="row">
                                <div class="col" id="hour_d3"></div>
                            </div>

                            <div class="row align-items-center justify-content-center log" id="hour_dX">
                            </div>
                        </div>

                    </td>

                    <td>
                        <div class="container hours unit" >
                            <div class="row">
                                <div class="col" id="hour_u1"></div>
                                <div class="col" id="hour_u2"></div>
                                <div class="col" id="hour_u3"></div>
                            </div>
                            <div class="row">
                                <div class="col" id="hour_u4"></div>
                                <div class="col" id="hour_u5"></div>
                                <div class="col" id="hour_u6"></div>
                            </div>
                            <div class="row">
                                <div class="col" id="hour_u7"></div>
                                <div class="col" id="hour_u8"></div>
                                <div class="col" id="hour_u9"></div>
                            </div>

                            <div class="row align-items-center justify-content-center log" id="hour_uX">

                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="container minutes decimal" >
                            <div class="row">
                                <div class="col" id="minute_d1"></div>
                                <div class="col" id="minute_d2"></div>
                            </div>
                            <div class="row">
                                <div class="col" id="minute_d3"></div>
                                <div class="col" id="minute_d4"></div>
                            </div>
                            <div class="row">

                                <div class="col" id="minute_d5"></div>
                                <div class="col" id="minute_d6"></div>
                            </div>

                            <div class="row align-items-center justify-content-center log" id="minute_dX">
                            </div>
                        </div>
                    </td>

                    <td>
                        <div class="container minutes unit" >
                            <div class="row">
                                <div class="col" id="minute_u1"></div>
                                <div class="col" id="minute_u2"></div>
                                <div class="col" id="minute_u3"></div>
                            </div>
                            <div class="row">
                                <div class="col" id="minute_u4"></div>
                                <div class="col" id="minute_u5"></div>
                                <div class="col" id="minute_u6"></div>
                            </div>
                            <div class="row">
                                <div class="col" id="minute_u7"></div>
                                <div class="col" id="minute_u8"></div>
                                <div class="col" id="minute_u9"></div>
                            </div>

                            <div class="row align-items-center justify-content-center log" id="minute_uX">
                            </div>
                        </div>
                    </td>

                    <!-- ------------------------------------- Seconds ------------------------------------- -->

                    <td class="binary">
                        <div class="container seconds binary" >

                            <div class="row">
                                <div class="col" id="second_bi1"></div>
                                <div class="col" id="second_bi2"></div>
                                <div class="col" id="second_bi3"></div>
                                <div class="col" id="second_bi4"></div>
                                <div class="col" id="second_bi5"></div>
                                <div class="col" id="second_bi6"></div>
                            </div>

                            <div class="row align-items-center justify-content-center log" id="second_biX">
                            </div>
                        </div>
                    </td>

                    <td class="noBinary">
                        <div class="container seconds decimal">
                            <div class="row">
                                <div class="col" id="second_d1"></div>
                                <div class="col" id="second_d2"></div>
                            </div>
                            <div class="row">
                                <div class="col" id="second_d3"></div>
                                <div class="col" id="second_d4"></div>
                            </div>
                            <div class="row">

                                <div class="col" id="second_d5"></div>
                                <div class="col" id="second_d6"></div>
                            </div>

                            <div class="row align-items-center justify-content-center log" id="second_dX">
                            </div>
                        </div>
                    </td>
                    <td class="noBinary">
                        <div class="container seconds unit">
                            <div class="row">
                                <div class="col" id="second_u1"></div>
                                <div class="col" id="second_u2"></div>
                                <div class="col" id="second_u3"></div>
                            </div>
                            <div class="row">
                                <div class="col" id="second_u4"></div>
                                <div class="col" id="second_u5"></div>
                                <div class="col" id="second_u6"></div>
                            </div>
                            <div class="row">
                                <div class="col" id="second_u7"></div>
                                <div class="col" id="second_u8"></div>
                                <div class="col" id="second_u9"></div>
                            </div>

                            <div class="row align-items-center justify-content-center log" id="second_uX">
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</table>

<div class="container">
    <div class="fs-1" id="clock"></div>

    </br>
    <div id="log"></div>
</div>


</body>
<link rel="stylesheet" href="css/tixClock.css">
<script src="js/tixClock.js" type="text/javascript" charset="utf-8"></script>
</html>
